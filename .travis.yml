language: ruby
rvm:
  - 1.9.2
  - 1.9.3
  - 2.0.0
env:
  - rails=3.2.8
  - rails=3.2.13
  - rails=3.1.8
  - rails=edge
  - orm=mongoid2
  - orm=mongoid3
  - orm=mongoid4
  - orm=mongo_mapper
services:
  - mongodb
matrix:
  allow_failures:
    - env: orm=mongoid2
  exclude:
    - rvm: 1.8.7
      env: orm=mongoid3
    - rvm: 1.9.2
      env: orm=mongoid3
    - rvm: 1.8.7
      env: orm=mongoid4
    - rvm: 1.9.2
      env: orm=mongoid4
    - rvm: 1.9.3
      env: orm=mongoid4
    - rvm: 1.8.7
      env: rails=edge
    - rvm: 1.9.2
      env: rails=edge
